<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Block Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  <div id="overlay">
    <div id="menu">
      <div id="m-timers"></div>
      <div id="m-btns">
        <button id="add-block" class="btn btn-block">Block</button>
        <button id="add-repeat" class="btn btn-repeat">Repeat</button>
        <button id="del" class="btn btn-error">Delete</button>
        <button id="start" class="btn btn-success">Start</button>
        <button id="close-menu" class="btn btn-error">Close</button>
      </div>
    </div>
    <div id="options">
      <button id="open-menu" class="btn-opt"><i class="fas fa-bars"></i></button>
      <button id="play-pause" class="btn-opt play"><i class="fas fa-play"></i></button>
      <button id="stopwatch" class="btn-opt"><i class="fas fa-stopwatch"></i></button>
      <button id="volume" class="btn-opt"><i id="vol-ico" class="fas fa-volume-off"></i></button>
      <button id="toggle-full-screen" class="btn-opt"><i class="fas fa-arrows-alt"></i></button>

    </div>
  </div>
  <div id="clock">00:00</div>
  <div id="real-time">00:00</div>
</body>


<script src="js/NoSleep.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/main.js"></script>

</html>
